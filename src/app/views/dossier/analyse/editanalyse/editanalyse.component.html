<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title"> Modefier analyse</h5>
             <form [formGroup]="AnalyseForm">
                <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" formControlName="date">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputTime" class="col-sm-2 col-form-label" >Nom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="nom" >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputTime" class="col-sm-2 col-form-label" >Resultat</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="resultat" >
                    </div>
                  </div> <div class="row mb-3">
                    <label for="inputTime" class="col-sm-2 col-form-label" >id</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="id" >
                    </div>
                  </div>
  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                    <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
                  </div>
             </form>
  
        </div>
    </div>
    
      
   </div>
