<div class="row">
    <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">DÃ©tails des Consultations</h5>
    
            <!-- Table with stripped rows -->
            <table class="table datatable">
                <thead>
                  <tr>
                    
                    <th scope="col">id</th>
                    <th scope="col">Commentaire</th>
                    <th scope="col">Date</th>
                    <th scope="col">Motif</th>
                    <th scope="col">Id dossier</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let cons of consultations ; let i =index">
                    <td>{{cons.id}}</td>
                    <td>{{cons.commentaire}}</td>
                    <td>{{cons.date}}</td>
                    <td>{{cons.motif}}</td>
                    <td>{{cons .dossier_id}}</td>
                   
                    <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/acceuil','dossier','edit_consultation',cons.id]"><i class="ri ri-edit-2-fill"></i></button>
                        <button type="button" class="btn btn-outline-danger" (click)="supprimer(cons.id)" ><i class="ri  ri-delete-bin-2-line"></i></button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
    
        </div>
      </div>
    
      
      </div>
      <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter analyse</h5>
                 <form [formGroup]="ConsultationForm">
                    
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Dossier ID</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="dossier_id" [(ngModel)]="consultation.dossier_id">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Nom</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="id" [(ngModel)]="consultation.id">
                        </div>
                      </div><div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Commentaire</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="Commentaire" [(ngModel)]="consultation.commentaire">
                        </div>
                      </div><div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Motif</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="motif" [(ngModel)]="consultation.motif">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Date</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="date" [(ngModel)]="consultation.date">
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="onSubmit(id_doss)">Submit</button>
                        <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
                      </div>
                 </form>
    
            </div>
        </div>
        
          
       </div>
    </div>
