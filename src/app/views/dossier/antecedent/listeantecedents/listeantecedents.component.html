<div class="row">
    <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">DÃ©tails des Antecedents</h5>
    
            <!-- Table with stripped rows -->
            <table class="table datatable">
                <thead>
                  <tr>
                    
                    <th scope="col">Nom</th>
                    <th scope="col">categorie</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let ant of antecedents ; let i =index">
                    <td>{{ant.nom}}</td>
                    <td>{{ant.categorie}}</td>
                  
                   
                    <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/acceuil','dossier','edit_antecedent',ant.id]"><i class="ri ri-edit-2-fill"></i></button>
                        <button type="button" class="btn btn-outline-danger" (click)="supprimer(ant.id)" ><i class="ri  ri-delete-bin-2-line"></i></button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
    
        </div>
      </div>
    
      
      </div>
      <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter analyse</h5>
                 <form [formGroup]="AntecedentForm">
                    
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Nom</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="nom" [(ngModel)]="antecedent.nom">
                        </div>
                      </div>
                     
                      <div class="row mb-3">
                        <label for="inputTime" class="col-sm-2 col-form-label" >Categorie</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="categorie" [(ngModel)]="antecedent.categorie">
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="onSubmit(id_doss)">Submit</button>
                        <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
                      </div>
                 </form>
    
            </div>
        </div>
        
          
       </div>
    </div>
